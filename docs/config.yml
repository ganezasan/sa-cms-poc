backend:
  name: github
  repo: mkly/sa-cms-poc
  open_authoring: true

publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

collections:
  - name: "articles"
    label: "Articles"
    folder: "data"
    create: false
    #slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "text"}
